<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{{PATH}}/stylesheets/style.css" rel="stylesheet" type="text/css" />
  <link href="{{PATH}}/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script>
    var PATH = "{{ PATH }}";
  </script>
</head>
<body ng-app="homeAccounting">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Home accounting</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% if userId != '' %}
        <li><a href="{{PATH}}/people/{{userId}}">Home</a></li>
        <li><a href="{{PATH}}/room/{{userId}}">Room</a></li>
        {% else %}
        <li><a href="{{PATH}}/">Home</a></li>
        <li><a href="{{PATH}}/people">New account</a></li>
        {% endif %}
      </ul>
      {% if userId != '' %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{PATH}}/"> <i class="glyphicon glyphicon-log-out"></i>   Log off</a></li>
      </ul>
      {% endif %}

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<section class="content">
  <section class="container">
    {% block content %}{% endblock %}
  </section>
</section>
<script type="text/javascript" src="{{PATH}}/lib/angular.min.js" ></script>
<!--script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script-->

<script type="text/javascript" src="{{PATH}}/lib/ui-bootstrap-tpls-0.13.3.js" ></script>
<script type="text/javascript" src="{{PATH}}/lib/smart-table.js" ></script>
<script type="text/javascript" src="{{PATH}}/javascripts/main.js"></script>
</body>
</html>
